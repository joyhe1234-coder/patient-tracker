databases:
  - name: patient-tracker-db
    plan: free
    databaseName: patienttracker
    user: appuser

services:
  # Backend API
  - type: web
    name: patient-tracker-api
    runtime: node
    plan: starter
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npx tsx prisma/seed.ts && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: patient-tracker-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health

  # Frontend (served as web service)
  - type: web
    name: patient-tracker-frontend
    runtime: node
    plan: starter
    rootDir: frontend
    buildCommand: npm install && npm run build && npm install -g serve
    startCommand: serve -s dist -l 10000
    envVars:
      - key: VITE_API_URL
        fromService:
          name: patient-tracker-api
          type: web
          property: host
