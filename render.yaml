databases:
  - name: patient-tracker-db
    plan: free
    databaseName: patienttracker
    user: appuser

services:
  # Backend API
  - type: web
    name: patient-tracker-api
    runtime: node
    plan: starter
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npx tsx prisma/seed.ts && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: patient-tracker-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: static
    name: patient-tracker-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: patient-tracker-api
          type: web
          property: host
